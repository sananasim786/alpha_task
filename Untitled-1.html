<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }

        .calculator {
            background-color: palevioletred;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .btn {
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .number {
            background-color: #f9f9f9;
        }

        .number:hover {
            background-color: #e0e0e0;
        }

        .operator {
            background-color: #ff9500;
            color: white;
        }

        .operator:hover {
            background-color: #e68900;
        }

        .function {
            background-color: #4CAF50;
            color: white;
        }

        .function:hover {
            background-color: #45a049;
        }

        .clear {
            background-color: #ff3b30;
            color: white;
        }

        .clear:hover {
            background-color: #d7322a;
        }

        .decimal {
            background-color: #f9f9f9;
        }

        .decimal:hover {
            background-color: #e0e0e0;
        }

        .equals {
            background-color: #ff9500;
            color: white;
        }

        .equals:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="btn clear">C</button>
            <button class="btn function">sin</button>
            <button class="btn function">cos</button>
            <button class="btn function">tan</button>
            <button class="btn function">log</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">/</button>
            <button class="btn function">√</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">×</button>
            <button class="btn function">x²</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">-</button>
            <button class="btn function">π</button>
            <button class="btn number">0</button>
            <button class="btn decimal">.</button>
            <button class="btn equals">=</button>
            <button class="btn operator">+</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        let currentInput = '0';
        let shouldResetDisplay = false;

        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', () => {
                const value = button.textContent;

                if (button.classList.contains('number')) {
                    if (shouldResetDisplay || display.value === '0') {
                        display.value = value;
                        shouldResetDisplay = false;
                    } else {
                        display.value += value;
                    }
                } else if (button.classList.contains('operator') && value !== '=') {
                    display.value += value;
                    shouldResetDisplay = false;
                } else if (button.classList.contains('decimal')) {
                    if (!display.value.includes('.')) {
                        display.value += '.';
                    }
                } else if (button.classList.contains('clear')) {
                    display.value = '0';
                    shouldResetDisplay = false;
                } else if (button.classList.contains('function')) {
                    handleFunction(value);
                } else if (value === '=') {
                    try {
                        let expression = display.value.replace(/×/g, '*').replace(/π/g, Math.PI);
                        let result = eval(expression);
                        if (isFinite(result)) {
                            display.value = Number(result.toFixed(8));
                        } else {
                            display.value = 'Error';
                        }
                        shouldResetDisplay = true;
                    } catch (error) {
                        display.value = 'Error';
                        shouldResetDisplay = true;
                    }
                }
            });
        });

        function handleFunction(func) {
            let current = parseFloat(display.value) || 0;
            let result;
            try {
                switch (func) {
                    case 'sin':
                        result = Math.sin(current * Math.PI / 180); // Convert to radians
                        break;
                    case 'cos':
                        result = Math.cos(current * Math.PI / 180);
                        break;
                    case 'tan':
                        result = Math.tan(current * Math.PI / 180);
                        break;
                    case 'log':
                        if (current > 0) {
                            result = Math.log10(current);
                        } else {
                            throw new Error('Invalid log input');
                        }
                        break;
                    case '√':
                        if (current >= 0) {
                            result = Math.sqrt(current);
                        } else {
                            throw new Error('Invalid sqrt input');
                        }
                        break;
                    case 'x²':
                        result = current * current;
                        break;
                    case 'π':
                        display.value = Math.PI.toFixed(8);
                        shouldResetDisplay = true;
                        return;
                    default:
                        return;
                }
                display.value = Number(result.toFixed(8));
                shouldResetDisplay = true;
            } catch (error) {
                display.value = 'Error';
                shouldResetDisplay = true;
            }
        }
    </script>
</body>
</html>
